<body>
<div id="nav-wrapper">

				<a href="index.html" class="active">Home</a>

<form action="confirmation.html">
<div class="header">
<h1>College Form</h1>
</div>

<div class="row">
<label class="mainlabel" for="fullname">Full Name:</label>
<input id="fullname" type="text" placeholder="Tommy Trojan" required="">
</div>

<div class="row">
<label class="mainlabel" for="email">Email:</label>
<input id="email" type="email" placeholder="Tommy@usc.edu" required="">
</div>

<div class="row">
<label class="mainlabel" for="tuition">Highest Tuition Preference:</label>
<input id="tuition" type="text" placeholder="$40,000" required="">
</div>

<div class="row">
<label class="mainlabel">What was your SAT Score:</label>
<label><input type="radio" name="base" value="1100">1200 and under</label>
<label><input type="radio" name="base" value="1200">1200-1300</label>
<label><input type="radio" name="base" value="1300">1300-1400</label>
<label><input type="radio" name="base" value="1400">1400-1500</label>
<label><input type="radio" name="base" value="1500">1500-1600</label>
</div>

<div class="row">
<label class="mainlabel">Size Preferences:</label>
<label><input type="checkbox" value="1000">Under 1,000</label>
<label><input type="checkbox" value="5000">1,000 - 4,9999</label>
<label><input type="checkbox" value="10000">5,000 - 9,999</label>
<label><input type="checkbox" value="20000">10,000 - 19,999</label>
<label><input type="checkbox" value="20000">20,000 and above</label>
</div>

<div class="row">
<label class="mainlabel" for="quantity">Which Region Do you want to be in?:</label>
<select id="quantity">
<option value="0">U.S. Service</option>
<option value="1">New England</option>
<option value="2">Mid East</option>
<option value="3">Great Lakes</option>
<option value="4">Plains</option>
<option value="5">Southeast</option>
<option value="6">Southwest</option>
<option value="7">Rocky Mountains</option>
<option value="8">Far West</option>
</select>
</div>


<div class="row">
	<label class="mainlabel" for="instructions">Special Instructions:</label>
	<textarea id="instructions" placeholder="For any special order or packaging instructions. Or any questions, comments, or concerns."></textarea>
</div>

<div class="row">
	<label><input type="checkbox" name="okay" value="ok" required="">I accept the Terms &amp; Conditions</label>
</div>

<div class="row">
	<button id="submit" type="submit">Submit</button>
	<button id="clearorder" type="reset">Clear Order</button>
</div>

</form>



</body>
